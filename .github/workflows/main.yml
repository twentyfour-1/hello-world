name: Run Hello World Script

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Run hello.py
        run: python hello.py
